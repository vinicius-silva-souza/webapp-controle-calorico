<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../view/style/w3.css">
    <link rel="stylesheet" href="../view/style/normalize.css">
    <link rel="stylesheet" href="../view/style/main.css">
    <title>Criar registro</title>
</head>
<body>
    <main>
        <form class="w3-display-middle w3-col s10">
            <fieldset class="w3-card-4 w3-green w3-round-large">
                <legend class="w3-green w3-padding-small w3-round-large">
                    <b class="w3-cell w3-cell-middle w3-padding-small">Criar registro</b>
                    <button id="btn-fechar-criar-registros" type="button" class="w3-border-0 w3-transparent w3-padding-small">
                        <box-icon class="w3-cell box-icon-x-circle" name='x-circle' type='solid' color='#F08080' ></box-icon>
                    </button>
                </legend>
                <div class="w3-container">
                    <input class="w3-col w3-center w3-border-0 w3-round-large w3-padding w3-margin-bottom" type="text" name="radio-periodos" id="radio-7-dias" placeholder="Nome da refeição">
                </div>
                <div class="w3-container">
                    <input class="w3-col w3-center w3-border-0 w3-round-large w3-padding w3-margin-bottom" type="datetime-local" name="radio-periodos" id="radio-7-dias" placeholder="Inserir nome da refeição">
                </div>
                <div id="container-itens-registro" class="w3-container w3-padding w3-white w3-round-large">
                    <div class="w3-panel w3-padding-small w3-pale-green w3-round-large">
                        <div class="w3-col w3-padding-small">
                            <div class="w3-col s7">
                                <b class="w3-small">Pão Francês</b>
                            </div>
                            <div class="w3-col w3-right-align s5">
                                <button type="button" class="w3-border-0 w3-padding-small w3-round-large w3-pale-red">
                                    <box-icon class="w3-cell-top" name='trash' type='solid' size="xs"></box-icon>
                                    <b class="w3-tiny w3-cell-middle">Remover</b>
                                </button>
                            </div>
                        </div>
                        <div class="w3-col w3-center w3-padding-small">
                            <div class="w3-col w3-tiny">
                                <div class="w3-show-inline-block w3-padding-small w3-margin-5 w3-round-large w3-pale-red">
                                    <b>Consumo (g):</b>
                                    <input step="0.1" type="number" min="0.1" value="0.01" style="width: 70px;">
                                </div>
                            </div>
                            <div class="w3-col w3-tiny">
                                <div class="w3-show-inline-block w3-margin-5">
                                    <b>Porção padrão: </b>
                                    <span>(dados)</span>
                                </div> 
                                <div class="w3-show-inline-block w3-margin-5">
                                    <b>Kcal consumida: </b>
                                    <span>(dados)</span>
                                </div>
                                <div class="w3-show-inline-block w3-margin-5">
                                    <b>Kcal p/ porção: </b>
                                    <span>(dados)</span>
                                </div>
                                <div class="w3-show-inline-block w3-margin-5">
                                    <b>Embalagem: </b>
                                    <span>(dados)</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="w3-panel w3-padding-small w3-pale-green w3-round-large">
                        <div class="w3-col w3-padding-small">
                            <div class="w3-col s7">
                                <b class="w3-small">Pão Francês</b>
                            </div>
                            <div class="w3-col w3-right-align s5">
                                <button type="button" class="w3-border-0 w3-padding-small w3-round-large w3-pale-red">
                                    <box-icon class="w3-cell-top" name='trash' type='solid' size="xs"></box-icon>
                                    <b class="w3-tiny w3-cell-middle">Remover</b>
                                </button>
                            </div>
                        </div>
                        <div class="w3-col w3-center w3-padding-small">
                            <div class="w3-col w3-tiny">
                                <div class="w3-show-inline-block w3-padding-small w3-margin-5 w3-round-large w3-pale-red">
                                    <b>Consumo (g):</b>
                                    <input step="0.1" type="number" min="0.1" value="0.01" style="width: 70px;">
                                </div>
                            </div>
                            <div class="w3-col w3-tiny">
                                <div class="w3-show-inline-block w3-margin-5">
                                    <b>Porção padrão: </b>
                                    <span>(dados)</span>
                                </div> 
                                <div class="w3-show-inline-block w3-margin-5">
                                    <b>Kcal consumida: </b>
                                    <span>(dados)</span>
                                </div>
                                <div class="w3-show-inline-block w3-margin-5">
                                    <b>Kcal p/ porção: </b>
                                    <span>(dados)</span>
                                </div>
                                <div class="w3-show-inline-block w3-margin-5">
                                    <b>Embalagem: </b>
                                    <span>(dados)</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="w3-col">
                    <div class="w3-col w3-center w3-padding w3-margin-top w3-margin-bottom w3-round-large" style="background-color: lightsalmon;">
                        <box-icon class="w3-cell w3-cell-middle w3-small" type='solid' name='hot'></box-icon>
                        <b class="w3-cell w3-cell-middle w3-small">Total em Kcal: </b>
                        <b class="w3-cell w3-cell-middle w3-small">XXX</b>
                    </div>
                    <div class="w3-col w3-center w3-padding-small">
                        <button type="button" id="btn-add-item" class="w3-btn w3-ripple w3-white w3-round-large">
                            <b class="w3-cell w3-tiny w3-cell-middle w3-padding-small">Adicionar item</b>
                            <box-icon name="plus-circle" type="solid" size="sm" color="palegreen" class="w3-cell w3-cell-middle"></box-icon>
                        </button>
                    </div>
                    <div class="w3-col w3-center w3-padding-small">
                        <button type="button" id="btn-salvar-registro" class="w3-btn w3-ripple w3-white w3-round-large">
                            <b class="w3-cell w3-tiny w3-cell-middle w3-padding-small">Salvar registro</b>
                            <box-icon name="save" type="solid" size="sm" color="palegreen" class="w3-cell w3-cell-middle"></box-icon>
                        </button>
                    </div>
                </div>
            </fieldset>
        </form>
    </main>
    <script src="https://unpkg.com/boxicons@2.1.3/dist/boxicons.js"></script>
</body>
</html>
